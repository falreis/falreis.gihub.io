	<script type="text/javascript">
		function startIt(lang="None"){
			$("#menu_bio").click(function() { $('html, body').animate({scrollTop: $("#opt_bio").offset().top}, 1500); });
			$("#menu_cons").click(function() { $('html, body').animate({scrollTop: $("#opt_cons").offset().top}, 1500); });
			$("#menu_solu").click(function() { $('html, body').animate({scrollTop: $("#opt_solu").offset().top}, 1500); });
			$("#menu_cont").click(function() { $('html, body').animate({scrollTop: $("#footer_contact").offset().top}, 1500); });

			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					myObj = JSON.parse(this.responseText);
					document.title = myObj.title;
					$("#title").text(myObj["title"]);
					$("#subtitle1").text(myObj["subtitle1"]);
					//$("#subtitle2").text(myObj["subtitle2"]);

					$("#menu_bio").text(myObj["about-title"]);
					$("#menu_cons").text(myObj["services-title"]);
					$("#menu_solu").text(myObj["methods-title"]);
					$("#menu_cont").text(myObj["footer-contact"]);

					$("#opt_bio").text(myObj["about-title"]);
					$("#about_content1").text(myObj["about-content1"]);
					$("#about_content2").text(myObj["about-content2"]);
					$("#about_content3").text(myObj["about-content3"]);
					$("#about_prof_title").text(myObj["about-prof-title"]);
					$("#about_prof_content").text(myObj["about-prof-content"]);
					$("#about_lattes_title").text(myObj["about-lattes-title"]);
					$("#about_lattes_content").text(myObj["about-lattes-content"]);
					$("#about_papers_title").text(myObj["about-papers-title"]);
					$("#about_papers_content").text(myObj["about-papers-content"]);
					$("#about_github_title").text(myObj["about-github-title"]);
					$("#about_github_content").text(myObj["about-github-content"]);

					$("#opt_cons").text(myObj["services-title"]);
					$("#services_web_title").text(myObj["services-web-title"]);
					$("#services_web_content").text(myObj["services-web-content"]);
					$("#services_ti_title").text(myObj["services-ti-title"]);
					$("#services_ti_content").text(myObj["services-ti-content"]);
					$("#services_seo_title").text(myObj["services-seo-title"]);
					$("#services_seo_content").text(myObj["services-seo-content"]);
					$("#services_optim_title").text(myObj["services-optim-title"]);
					$("#services_optim_content").text(myObj["services-optim-content"]);
					$("#services_cloud_title").text(myObj["services-cloud-title"]);
					$("#services_cloud_content").text(myObj["services-cloud-content"]);
					$("#services_mining_title").text(myObj["services-mining-title"]);
					$("#services_mining_content").text(myObj["services-mining-content"]);
					
					$("#opt_solu").text(myObj["methods-title"]);
					$("#methods_os_title").text(myObj["methods-os-title"]);
					$("#methods_os_content").text(myObj["methods-os-content"]);
					$("#methods_light_title").text(myObj["methods-light-title"]);
					$("#methods_light_content").text(myObj["methods-light-content"]);
					$("#methods_agile_title").text(myObj["methods-agile-title"]);
					$("#methods_agile_content").text(myObj["methods-agile-content"]);
					$("#methods_dry_title").text(myObj["methods-dry-title"]);
					$("#methods_dry_content").text(myObj["methods-dry-content"]);
					$("#methods_continuous_title").text(myObj["methods-continuous-title"]);
					$("#methods_continuous_content").text(myObj["methods-continuous-content"]);
					$("#methods_love_title").text(myObj["methods-love-title"]);
					$("#methods_love_content").text(myObj["methods-love-content"]);

					$("#footer_contact").text(myObj["footer-contact"]);
					$("#footer_follow").text(myObj["footer-follow"]);
					$("#footer_about").text(myObj["footer-about"]);
				}
			};

			if(lang == "None"){
				var language = window.navigator.userLanguage || window.navigator.language;
				if(language.indexOf("pt") < 0){
					xmlhttp.open("GET", "lang_en.txt", true);
				}else{
					xmlhttp.open("GET", "lang_pt.txt", true);
				}
			}
			else if(lang == "PT"){
				xmlhttp.open("GET", "lang_pt.txt", true);
			}else{
				xmlhttp.open("GET", "lang_en.txt", true);
			}
			
			xmlhttp.send();
		}

			startIt("PT");
		}

		function loadEN(){
			startIt("EN");
		}
